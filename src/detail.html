<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VS Spotify Player</title>
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="Spotify Web App Player using vs-spotify-api-wrapper library">
  <meta name="keywords" content="Spotify Web Player, Music Player">
  <meta name="robots" content="index, follow">
  <meta name="author" content="Vitor Sacramento">
  <link rel="stylesheet" href="./style.css" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
  <main class="container">
    <div>
      <section class="sidebar">
        <div class="logo"></div>
      </section>
      <section class="section-goback">
        <div class="goback-wrapper">
          <span class="goback-btn">&lt; Voltar</span>
        </div>
      </section>
      <section class="section-detail">

        <section class="section-album-info">
          <div class="album-info">
            <div class="detail-cover"></div>
            <div class="album-name">Album Name</div>
            <div class="artist-name">Artist Name</div>
          </div>
        </section>
        
        <section class="section-album-tracks">
          <div class="album-tracks">
            <div class="track-number"><span>1.</span></div>
            <div class="track-name"><span>Name</span></div>
            <div class="track-duration"><span>3:00</span></div>
          </div>
          <div class="album-tracks">
            <div class="track-number"><span>1.</span></div>
            <div class="track-name"><span>Name</span></div>
            <div class="track-duration"><span>3:00</span></div>
          </div>
          <div class="album-tracks">
            <div class="track-number"><span>1.</span></div>
            <div class="track-name"><span>Name</span></div>
            <div class="track-duration"><span>3:00</span></div>
          </div>
        </section>
      </section>
    </div>
  </main>
</body>
</html>
